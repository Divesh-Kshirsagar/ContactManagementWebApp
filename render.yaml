services:
  # Backend API Service
  - type: web
    name: contact-manager-api
    env: node
    region: oregon
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: PORT
        value: 5000
    healthCheckPath: /api/v1/healthcheck

  # Frontend Service (Static Site)
  - type: web
    name: contact-manager-client
    env: static
    region: oregon
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
